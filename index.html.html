<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Happy Valentine's Day üåπ</title>
    <style>
        :root{ --bg:#ffeef8; --text:#c2185b }
        body{
            margin:0; min-height:100vh; background:var(--bg); color:var(--text);
            font-family:'Segoe UI', Roboto, sans-serif; text-align:center; padding:24px;
        }
        .hero{
            position:relative; width:100%; height:50vh; max-width:600px; 
            margin:0 auto 20px; border-radius:20px; overflow:hidden; 
            box-shadow:0 12px 32px rgba(194,24,91,.2);
        }
        .hero img{
            width:100%; height:100%; object-fit:cover; 
            transition:opacity 1s ease-in-out; opacity:0;
        }
        .slideshow .active{ opacity:1 }
        .hero-overlay{
            position:absolute; top:0; left:0; right:0; bottom:0; 
            background:rgba(255,255,255,.4); display:flex; flex-direction:column; 
            justify-content:center; align-items:center; padding:20px;
            z-index:2; /* ‚úÖ Pastikan di depan */
        }
        h1{ font-size:44px; margin:0 0 8px; text-shadow:0 2px 4px rgba(0,0,0,.1) }
        p{ margin:0 0 14px; font-size:18px; }
        .content-area{ display:flex; flex-direction:column; align-items:center; }
        .rain{ 
            position:fixed; top:0; left:0; width:100vw; height:100vh; 
            pointer-events:none; z-index:1;
        }
        .rain span{
            position:absolute; top:-5vh; font-size:18px; animation:fall linear infinite;
            opacity:.9;
        }
        @keyframes fall{ to{ transform:translateY(115vh); opacity:.1 } }
        .btn{
            border:0; background:#e91e63; color:#fff; padding:12px 24px; 
            border-radius:40px; cursor:pointer; box-shadow:0 8px 20px rgba(233,30,99,.25);
            font-size:16px; transition:transform .2s;
        }
        .btn:hover{ transform:scale(1.05) }
        .btn:active{ transform:scale(.98) }
        .heart-big {
            font-size: 120px; animation: beat 1.2s infinite ease-in-out; 
            color: #ff1744; filter: drop-shadow(0 8px 16px rgba(255,23,68,.3)); 
            margin: 20px 0;
        }
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .gallery{
            display:flex; gap:10px; flex-wrap:wrap; justify-content:center; 
            max-width:600px; margin:20px 0;
        }
        .gallery img{
            width:120px; height:120px; object-fit:cover; border-radius:12px; 
            box-shadow:0 6px 16px rgba(194,24,91,.15); cursor:pointer; 
            transition:transform .3s;
        }
        .gallery img:hover{ transform:scale(1.05) }
        .zoomed{ 
            transform:scale(1.5) !important; z-index:100; 
            position:fixed; top:50%; left:50%; transform:translate(-50%,-50%) scale(1.5) !important;
            border-radius:20px; box-shadow:0 20px 40px rgba(0,0,0,.5);
        }
    </style>
</head>
<body>
    <!-- ‚úÖ HERO-OVERLAY DI DALAM HERO -->
    <div class="hero">
        <div class="slideshow">
            <!-- Pindah foto ke folder HTML, ganti nama jadi sederhana -->
            <img src="c:\Users\zantr\Downloads\DSC08983.JPG" alt="Romantis" class="active">
        </div>
        <div class="hero-overlay">
            <h1>Happy Valentine's Day! üíñ</h1>
            <p>Kamu adalah alasan hatiku berdegup lebih kencang setiap hari.</p>
        </div>
    </div>

    <div class="content-area">
        <div class="heart-big">üíï</div>
        <!-- ‚úÖ BUTTON SEKARANG BISA DIKLIK -->
        <button class="btn" onclick="kirimCinta()">Kirim Cinta üíå</button>
        
        <div class="gallery">
            <img src="c:\Users\zantr\Downloads\WhatsApp Image 2026-02-11 at 11.13.35.jpeg" alt="Hati" onclick="zoomFoto(this)">
            <img src="c:\Users\zantr\Downloads\WhatsApp Image 2026-02-11 at 11.13.34.jpeg" alt="Mawar" onclick="zoomFoto(this)">
            <img src="c:\Users\zantr\Downloads\WhatsApp Image 2026-02-11 at 11.13.34 (1).jpeg" alt="Pasangan" onclick="zoomFoto(this)">
        </div>
    </div>

    <div class="rain" id="rain"></div>

    <script>
        // Hujan hati
        const rain = document.getElementById('rain');
        const em = ['üíñ','üíò','üíï','üíì','üíó','‚ù§Ô∏è'];
        for(let i=0; i<60; i++){
            const s = document.createElement('span');
            s.textContent = em[Math.floor(Math.random()*em.length)];
            s.style.left = Math.random()*100 + 'vw';
            s.style.animationDuration = (4 + Math.random()*6) + 's';
            s.style.animationDelay = Math.random()*3 + 's';
            s.style.fontSize = (14 + Math.random()*18) + 'px';
            rain.appendChild(s);
        }

        // Fungsi button ‚úÖ
        function kirimCinta() {
            const pesan = ['Peluk virtual dari hati! ü§óüíï', 
                          'Aku sayang kamu selamanya ‚ù§Ô∏è', 
                          'Kamu bikin hidupku indah üåπ'];
            alert(pesan[Math.floor(Math.random()*pesan.length)]);
        }

        // Zoom foto galeri ‚úÖ
        function zoomFoto(img) {
            img.classList.toggle('zoomed');
        }
    </script>
</body>
</html>
